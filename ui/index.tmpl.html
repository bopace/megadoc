<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="<%= _.escape(obj.metaDescription || '') %>" />

    <title><%= _.escape(obj.title || '') %></title>

    <% _.forEach(styleSheets, function(styleSheet) { %>
    <link rel="stylesheet" href="<%- styleSheet %>" />
    <% }); %>
  </head>

  <body class="body--themed">
    <div id="__app__">
      <% if (obj.contents) { %>
        <%= obj.contents %>
      <% } else { %>
        <div class="loading-screen">
          Loading application data... please wait.
        </div>
      <% } %>
    </div>
    <% _.forEach(scripts, function(script) { %>
    <script type="text/javascript" src="<%- script %>"></script>
    <% }); %>
    <script type="text/javascript">
      tinydoc.start({
        startingDocumentUID: "<%- obj.startingDocumentUID || null %>"
      });
    </script>
  </body>
</html>
