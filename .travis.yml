language: node_js
node_js:
  - "stable"
  - "iojs"
  - "4.1"
  - "4.0"
  - "0.12"
  - "0.11"
  - "0.10"
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - npm install karma-firefox-launcher

script:
  - npm run prepublish # because we want build failures to count
  - ./node_modules/.bin/istanbul cover --preserve-comments ./node_modules/mocha/bin/_mocha --report lcovonly -- lib/**/*.test.js
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
  - npm run test-ui -- --browsers Firefox
