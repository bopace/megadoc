language: node_js
node_js:
  - "stable"
  - "iojs"
  - "4.1"
  - "4.0"
  - "0.12"
  - "0.11"
  - "0.10"
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - npm install karma-firefox-launcher

script:
  - npm run jscover lib lib--instrumented
  - npm run prepublish # because we want build failures to count
  - ./node_modules/.bin/jscover lib tmp/lib--instrumented
  - ./node_modules/mocha/bin/mocha --reporter mocha-lcov-reporter --recursive tmp/lib--instrumented/**/*.test.js | ./node_modules/coveralls/bin/coveralls.js
  - npm run test-ui -- --browsers Firefox
