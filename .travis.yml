sudo: false
language: node_js
node_js:
  - "stable"
  - "5.11.0"
  - "4.4.3"

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3 # give xvfb some time to start

install:
  - ./bin/setup

script:
  - ./bin/scan-dependency-versions
  - ./bin/lint
  - ./bin/lint-ui
  - COVERAGE=1 MEGADOC_TEST_TIMEOUT=60000 ./bin/test -- --reporter dot
  - ./bin/test-ui --single-run --browsers Firefox
  - ./bin/build-docs

after_success:
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js

cache:
  directories:
    - node_modules